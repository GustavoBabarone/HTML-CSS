<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>11 - Animated Skill Bar UI</title>

    <link rel="stylesheet" href="css/11-animated-skills-bar.css">

</head>
<body>

    <div class="container">
        <h2>CSS Skill Bar UI Design</h2>

        <!-- SKILLS -->

            <span class="name">HTML</span>
            <div class="percent">
                <div class="progress" style="width: 95%;"></div>
            </div>
            <span class="value">95%</span>
        </div>

        <div class="skills">
            <span class="name">CSS</span>
            <div class="percent">
                <div class="progress" style="width: 90%;"></div>
            </div>
            <span class="value">90%</span>
        </div>

        <div class="skills">
            <span class="name">JavaScript</span>
            <div class="percent">
                <div class="progress" style="width: 72%;"></div>
            </div>
            <span class="value">72%</span>
        </div>

        <div class="skills">
            <span class="name">Photoshop</span>
            <div class="percent">
                <div class="progress" style="width: 85%;"></div>
            </div>
            <span class="value">85%</span>
        </div>
        <!-- SKILLS -->

    </div>
    
</body>
</html>
