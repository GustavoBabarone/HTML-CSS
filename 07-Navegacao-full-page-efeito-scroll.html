<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>07 - Navegação Full Page Com Efeito Scroll</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/07-navegacao-full-page-efeito.css">

</head>
<body>
    
    <nav class="links">
        <label for="rd_nodejs">Node JS</label>
        <label for="rd_bootstrap">Bootstrap</label>
        <label for="rd_sass">Sass</label>
        <label for="rd_ruby">Ruby</label>
        <label for="rd_angular">Angular</label>
    </nav>

    <div class="scroll">
        <input type="radio" name="grupo" id="rd_nodejs" checked>
        <input type="radio" name="grupo" id="rd_bootstrap">
        <input type="radio" name="grupo" id="rd_sass">
        <input type="radio" name="grupo" id="rd_ruby">
        <input type="radio" name="grupo" id="rd_angular">

        <section class="sections">
            <section class="bloco" id="nodejs">
                <img src="img/07-navegacao-full-page/nodejs.png">
            </section>
            <section class="bloco" id="bootstrap">
                <img src="img/07-navegacao-full-page/bootstrap.png">
            </section>
            <section class="bloco" id="sass">
                <img src="img/07-navegacao-full-page/sass.png">
            </section>
            <section class="bloco" id="ruby">
                <img src="img/07-navegacao-full-page/ruby.png">
            </section>
            <section class="bloco" id="angular">
                <img src="img/07-navegacao-full-page/angular.png">
            </section>
        </section>
    </div>

</body>
</html>
